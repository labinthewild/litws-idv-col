<!-- Template for the results page -->
<h3 class="bolded-blue" style="text-align: center">{{ data.idvColMessage }}</h3>
<h5 class="bolded-blue" style="text-align: center">{{ data.privacyMessage }}</h5>

{{#if data.code}}
<h5 style="text-align: center">
    <span data-i18n="litw-results-code"></span>
    <span>{{ data.code }}</span>
</h5>
{{/if}}

<div id="graphic" class="h-100 d-flex align-items-center justify-content-center"></div>
<div id="participant_score" data-score="{{ data.idvColScore }}"></div>

<div class="accordion pb-4" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne" data-i18n="study-idv-col-results-more">
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
        <div class="accordion-body" data-i18n="litw-results-country-info">
        </div>
        <div style="width: 100%; display: flex; justify-content: center;">
            <img style="width: 90%; justify-self: center;" src="./img/Individualism_versus_collectivism_worldwide.png"
                 alt="Individualism Vs Collectivism World Map">
        </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo" data-i18n="study-idv-col-results-map-notes">
      </button>
    </h2>
    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
      <div class="accordion-body">
          <p data-i18n="study-idv-col-results-map-source"></p>
          <p data-i18n="study-idv-col-results-map-note1"></p>
          <p data-i18n="study-idv-col-results-map-note2"></p>
          <p data-i18n="study-idv-col-results-map-note3"></p>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree" data-i18n="study-idv-col-citation-intro">
      </button>
    </h2>
    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
      <div class="accordion-body">
        <ol>
            <li data-i18n="study-idv-col-source1"></li>
            <li data-i18n="study-idv-col-source3"></li>
            <li data-i18n="study-idv-col-source4"></li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div id="results-footer"></div>

<script type="text/javascript">
    $(document).ready(function() {
        LITW.results.drawGraphic('graphic');
        let score = document.getElementById('participant_score').dataset.score;
        console.log(score)
        LITW.results.drawMark(score, $.i18n('study-idv-col-score'));
    });
</script>
