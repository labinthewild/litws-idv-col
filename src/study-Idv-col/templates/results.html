<!-- Template for the results page -->
<h3 class="bolded-blue" style="text-align: center">{{ data.message }}</h3>

<br>
{{#if data.code}}
<h5 style="text-align: center">
    <span data-i18n="litw-results-code"></span>
    <span>{{ data.code }}</span>
</h5>
<br>
{{/if}}
<br>

<div id="graphic" class="h-100 d-flex align-items-center justify-content-center"></div>

<div id="results-main" class="container center-content">
    <p data-i18n="litw-results-country-info"></p>
</div>

<div style="width: 100%; display: flex; justify-content: center;">
    <img style="width: 90%; justify-self: center;" src="img/Individualism_versus_collectivism_worldwide.png" alt="Individualism Vs Collectivism World Map">
</div>

<br>
<div id="results-footer"></div>

<script type="text/javascript">
    $(document).ready(function() {
        LITW.results.drawGraphic('graphic');
    });
</script>
